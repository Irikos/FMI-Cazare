<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FMI-Cazare</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic" rel="stylesheet" type="text/css">

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp/serve,src}) styles/auth.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->

  <script>
    function login() {
      document.getElementById("message").innerHTML = "";
      document.getElementById("submit").innerText = "Please wait...";
      document.getElementById("submit").setAttribute("disabled", "disabled");
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "api/Auth/Login", true);
      xhr.setRequestHeader("Content-type", "application/json");
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4)
          switch (xhr.status) {
            case 200:
              document.location = "/";
              break;
            case 401:
              document.getElementById("message").innerHTML = "&nbsp;&nbsp;&nbsp;Invalid email/password.";
              document.getElementById("submit").innerText = "Sign in";
              document.getElementById("submit").removeAttribute("disabled");
              break;
            default:
              document.getElementById("message").innerHTML = "&nbsp;&nbsp;&nbsp;Server unreachable.";
              document.getElementById("submit").innerText = "Sign in";
              document.getElementById("submit").removeAttribute("disabled");
          }
      };
      xhr.withCredentials = true;
      xhr.send(JSON.stringify({
        "email": document.getElementById("email").value,
        "password": document.getElementById("password").value
      }));
      return false;
    }
  </script>
</head>
<body>
  <main class="auth-main" id="main">
    <div class="auth-block">
      <h1>Sign in to FMI-Cazare</h1>
      <form class="form-horizontal" onsubmit="return login()">
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" value="user@example.com" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" value="1234" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-auth" id="submit">Sign in</button>
            <span id="message"></span>
            <a href="forgot" class="forgot-pass">Forgot password?</a>
          </div>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
