<div class="add-row-editable-table">
  <button class="btn btn-primary" ng-click="addDormCategory()">Categorie nouă</button>
</div>
<table class="table table-bordered table-hover table-condensed">
  <tr>
    <td></td>
    <td>Nume</td>
    <td>Descriere</td>
    <td>Categorie</td>
    <td>Actions</td>
  </tr>
  <tr ng-repeat="category in dormCategories" class="editable-row">
    <td>
      {{$index}}
    </td>
    <td>
      <span editable-text="category.name" e-name="name" e-form="rowform" e-required>
        {{ category.name || 'empty' }}
      </span>
    </td>
    <td>
      <span editable-textarea="category.description" e-name="name" e-form="rowform" e-required>
        {{ category.description || 'empty' }}
      </span>
    </td>
    <td>
      <span editable-number="category.value" e-name="name" e-form="rowform" e-required>
        {{ category.value || 'empty' }}
      </span>
    </td>
    <td>
      <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"
            shown="inserted == category">
        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
          Save
        </button>
        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
          Cancel
        </button>
      </form>
      <div class="buttons" ng-show="!rowform.$visible">
        <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Edit</button>
        <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeDormCategory($index)">Delete</button>
      </div>
    </td>
  </tr>
</table>
