<div class="widgets">

  <div class="row">
    <div class="col-md-12">
      <div ba-panel ba-panel-class="with-scroll">
        <ba-wizard>

          <ba-wizard-step title="Informa&#355;ii personale" form="vm.personalInfoForm">
            <form name="vm.personalInfoForm">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleUsername1">Nume</label>
                    <input type="text" class="form-control" id="exampleUsername1" name="username" placeholder="Nume" ng-model="student.lastName" disabled>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email" ng-model="student.email" disabled>
                  </div>
                  <div class="form-group">
                    <label for="serieIc">Serie CI</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="email" placeholder="Serie CI" ng-model="student.icSerie" disabled>
                  </div>
                  <div class="form-group">
                    <label for="serieIc">Locul nașterii</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="email" placeholder="Serie CI" ng-model="student.birthPlace" disabled>
                  </div>
                  <div class="form-group">
                    <label for="serieIc">Prenumele tatălui</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="email" placeholder="Serie CI" ng-model="student.fatherFirstName" disabled>
                  </div>
                  <div class="form-group">
                    <label for="serieIc">Specializarea</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="email" placeholder="Serie CI" ng-model="student.specialization" disabled>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Prenume</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="password" placeholder="Prenume" ng-model="student.firstName" disabled>
                    <span class="help-block error-block basic-block">Required</span>
                  </div>
                  <div class="form-group" ng-class="{'has-error': student.cnp.$dirty || student.cnp.$submitted}">
                    <label for="exampleInputConfirmPassword1">CNP</label>
                    <input type="text" class="form-control" id="exampleInputConfirmPassword1" name="confirmPassword" placeholder="CNP" ng-model="student.cnp" disabled>
                    <span class="help-block error-block basic-block">Passwords should match</span>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Num&#259;r CI</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="email" placeholder="Num&#259;r CI" ng-model="student.icNumber" disabled>
                    <span class="help-block error-block basic-block">Proper email required</span>
                  </div>
                  <div class="form-group">
                    <label for="serieIc">Adresa</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="email" placeholder="Serie CI" ng-model="student.address" disabled>
                  </div>
                  <div class="form-group">
                    <label for="serieIc">Prenumele mamei</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="email" placeholder="Serie CI" ng-model="student.motherFirstName" disabled>
                  </div>
                  <div class="form-group">
                    <label for="serieIc">Anul de studiu</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="email" placeholder="Serie CI" ng-model="student.year" disabled>
                  </div>
                </div>
              </div>
            </form>
          </ba-wizard-step>

          <ba-wizard-step title="Detalii de cazare" form="vm.accomodationDetailsForm">
            <form name="vm.accomodationDetailsForm" novalidate>
              <div class="row">
                <div class="col-md-4 col-xs-12">
                  <div class="task-todo-container" ng-class="{'transparent': transparent}">
                    <div class="form-group">
                      <label for="productName">Preferințele de cămin</label>
                      <select class="form-control" title="Dorms" selectpicker ng-model="vm.newOption">
                        <option ng-repeat="dorm in dorms">{{dorm.name}}</option>
                      </select>
                    </div>

                    <i ng-click="addDormOption('',true)" class="add-item-icon ion-plus-round"></i>
                    <div class="box-shadow-border"></div>
                    <ul class="todo-list" ui-sortable ng-model="dormOptions">
                      <li ng-repeat="item in dormOptions" ng-if="!item.deleted" ng-init="activeItem=false"
                          ng-class="{checked: isChecked, active: activeItem}"
                          ng-mouseenter="activeItem=true" ng-mouseleave="activeItem=false">
                        <div class="blur-container"><div class="blur-box"></div></div>
                        <label>
                          <span class="cut-with-dots">Opțiunea {{$index + 1}}: {{ item.name }}</span>
                        </label>
                        <i class="remove-todo ion-ios-close-empty" ng-click="deleteOption(item)"></i>
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="col-md-4 col-xs-12">
                  <div class="task-todo-container" ng-class="{'transparent': transparent}">
                    <div class="form-group">
                      <label for="productName">Preferințele de coleg</label>
                      <input type="text" class="form-control" placeholder="Adăuga coleg.." ng-keyup="addColleague($event)" ng-model="vm.newColleague" />
                    </div>
                    <i ng-click="addColleague('',true)" class="add-item-icon ion-plus-round"></i>
                    <div class="box-shadow-border"></div>
                    <ul class="todo-list" ui-sortable ng-model="colleagueOptions">
                      <li ng-repeat="item in colleagueOptions" ng-if="!item.deleted" ng-init="activeItem=false"
                          ng-class="{checked: isChecked, active: activeItem}"
                          ng-mouseenter="activeItem=true" ng-mouseleave="activeItem=false">
                        <div class="blur-container"><div class="blur-box"></div></div>
                        <label>
                          <span class="cut-with-dots">Opțiunea {{$index + 1}}: {{ item.name }}</span>
                        </label>
                        <i class="remove-todo ion-ios-close-empty" ng-click="deleteColleague(item)"></i>
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="col-md-4 col-xs-12">
                  <div class="row">
                    <div class="form-group has-feedback col-xs-6">
                      <label for="socialIncome">Venitul lunar (RON)</label>
                      <input type="text" class="form-control" name="socialIncome" placeholder="Venitul lunar pe membru al familiei" ng-model="student.socialIncome" ng-disabled="student.social == false">
                    </div>
                    <div class="col-xs-6">
                      <label></label>
                      <label class="checkbox-inline custom-checkbox nowrap">
                        <input type="checkbox" ng-model="student.social">
                        <span>Caz social:</span>
                      </label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group has-feedback col-xs-6">
                      <label for="socialIncome">Căminul precedent</label>
                      <input type="text" class="form-control" name="socialIncome" placeholder="Căminul în care ați stat anul trecut" ng-model="student.lastDorm" ng-disabled="student.continuity == false">
                    </div>
                    <div class="col-xs-6">
                      <label></label>
                      <label class="checkbox-inline custom-checkbox nowrap">
                        <input type="checkbox" ng-model="student.continuity">
                        <span>Continuitate:</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <button type="submit" class="btn btn-primary pull-right" style="margin: 15px;" ng-click="sendForm()">Submit</button>
                  <button type="submit" class="btn btn-warning pull-right" style="margin: 15px;" ng-click="saveForm()">Salvează</button>
                </div>
              </div>
            </form>
          </ba-wizard-step>

        </ba-wizard>
      </div>
    </div>
  </div>

</div>
